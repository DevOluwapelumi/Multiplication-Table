<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body style="background-image: url(./back-use.jpg); background-repeat: no-repeat; background-size: 700vh">
    <style>table tr td{
        border: 1px solid red;
        height: 2pc;
        width: 250px;
        justify-content: center;
    }</style>
    <div class=" justify-content-center">
        <div class="container w-50 " style="background-color: red;">
    <marquee behavior="alternate" direction="" style="color: rgb(255, 208, 0); font-size: 20px; font-style: italic;">Multiplication Time-Table</marquee>
</div>
    <div class="container w-50 shadow-lg " style="background-color: rgb(195, 185, 218); border-style: double; text-align: center; font-size: 50px; height: 780px;">
    <input type="number" placeholder="Enter your value..." class="form-control mt-2" id="myInput">
    <button class=" btn btn-outline-primary" onclick="table()" style="padding: 10px; border-radius: 20px;">Create Multiplication Table</button> 
    <div id="disp" style="font-size: xx-large;">✔✔✔</div>
</div>
</div>




    <script>

        function table(){
            var userInput = myInput.value
            for(var i = 1; i<=12; i++){
                console.log(`${userInput}*${i} = ${i*userInput}`)
                disp.innerHTML +=  ` <table> <tr> <td> <h1> ${userInput}*${i} = ${i*userInput} </h1> </td> </tr> </table> `
            }
            if(userInput == ""){
            disp.innerHTML = "Please input the value!!!"
        }

            if(userInput == 'string'){
            disp.innerHTML = "Please input the value!!!"
        }
        }

    </script>
</body>
</html>
